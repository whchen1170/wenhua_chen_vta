<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="styles/map.css">
    <title>MyMaps</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="scripts/map.js"></script>

<div class="ui-widget">
    <form>
        <label for="name">Name: </label>
        <input id="name" type=text>
        <p>If input is a street address, please fill it in with this order: room number, street, city, state</p>
        <label for="place">Location: </label>
        <input id="place" type=text>
        <input type="button" id="buttonSave" value="Save"/>
    </form>
    <label for="user">Search User location By User Name: </label>
    <input id="user" type=text>
    <input type="button" id="buttonSearch" value="Search"/>
</div>

<div id="footer">
    <iframe id='myframe' width="100%" height="400" frameborder="0" style="border:0" allowfullscreen/>
    <br>
</div>
</body>
</html>
